<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column; /* stack elements vertically */
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #333;
    }
    h1 {
        font-size: 8vw; /* Responsive font size */
        color: aqua;
        text-align: center;
        margin: 0;
    }
    #dots {
        display: flex;
        gap: 1vw; /* responsive gap between dots */
        justify-content: center;
        margin-top: 1rem; /* space between text and dots */
    }
    .dot {
        width: 1vw;  /* responsive dot size */
        height: 1vw;
        max-width: 1rem;
        max-height: 1rem;
        background-color: aqua;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }

    /* Small screen adjustments */
    @media (max-width: 500px) {
        h1 {
            font-size: 12vw;
        }
        #dots {
            gap: 2vw;
        }
        .dot {
            width: 2vw;
            height: 2vw;
        }
    }
</style>
</head>
<body>
    <h1>Coming Soon</h1>
    <div id="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        const dots = document.querySelectorAll('.dot');
        let count = 0;

        setInterval(() => {
            dots.forEach((dot, index) => {
                dot.style.opacity = index < count ? 1 : 0;
            });
            count = (count % dots.length) + 1;
        }, 200);
    </script>
</body>
</html>
